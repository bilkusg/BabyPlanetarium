<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name='viewport' content='width=device-width'/>
    <title>Babylon Planetarium Release 1.0</title>
    <style type="text/css">
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
    </style>
    <script src="vendor/babylon.js/babylon.max.js"></script>
    <script src="vendor/babylon.js/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    <script src="vendor/babylon.js/inspector/babylon.inspector.bundle.js"></script>
    <script src="vendor/babylon.js/gui/babylon.gui.min.js"></script>
    <script src="vendor/babylon.js/materialsLibrary/babylonjs.materials.min.js"></script>
    <script src="https://cdn.rawgit.com/BabylonJS/Extensions/master/DynamicTerrain/dist/babylon.dynamicTerrain.min.js"></script>
    <!-- Here is the version for es6 modules    -->
    <script type=module>
      import * as babysky from "./builtes6/babysky/babysky.js"
      babysky.runBabySky();
    </script>
  </head>
  <body>
    <canvas id="renderCanvas" touch-action="none"></canvas> 
  </body>
</html>
